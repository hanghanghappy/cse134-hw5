<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/favicon.ico" rel="icon" />
    <link href="styles/main.css" rel="stylesheet">
    <title>Contact</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-70CFSR4RPB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-70CFSR4RPB');

<body>
    <header>
        <a href="index.html"><img src="images/home-page.png" alt="home"></a>
        <h1>Contact</h1>
    </header>
    <body>
        <main>
            <section id="contact">
                <canvas id="contactcanvas" style="border:1px solid"></canvas>
                <script>
                    var canvasid = document.getElementById("contactcanvas");
                    var canvasdraw = canvasid.getContext("2d");
                    canvasdraw.font = "35px Verdana";
                    canvasdraw.fillText("Contact Me!", 20, 60);
                </script>
                <svg width="50" height="50">
                    <circle cx="10" cy="10" r="10" stroke="black" fill="white" />
                </svg>
                <form>
                    <fieldset>
                        <legend>Contact Me!</legend>
                        <label for="fname">First Name: </label>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="sname">Second Name: </label>
                        <input type="text" id="sname" name="sname"><br>
                        <label for="email">Email Address: </label>
                        <input type="text" id="email" name="email"><br>
                        <label for="reason">What's your reason to contact me?</label>
                        <select id="reason">
                            <option value="" disabled selected>Select your reason</option>
                            <optgroup label="Reasons">
                                <option value="freelance">Freelance Job</option>
                                <option value="recruitment">Recruitment</option>
                                <option value="others">Others</option>
                            </optgroup>
                        </select>
                        <br>
                        <label for="urgent">How urgent is it?</label>
                        <input list="howurgent" id="urgent">
                        <datalist id="howurgent">
                            <option value="ASAP"></option>
                            <option value="1 Business Day"></option>
                            <option value="2-3 Business Days"></option>
                            <option value="Not Urgent"></option>
                        </datalist>
                        <br>
                        <label for="message">Please enter your message</label><br>
                        <textarea id="message"></textarea><br>
                        <button>Send</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
    <footer>
        <p>This website was made by <strong>Chun Hang Chan</strong></p>
    </footer>
</body>
</html>
