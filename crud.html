<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/DOMPurify-main/dist/purify.js"></script>
    <script type="module" src="javascript/blog.js"></script>
    <template id="dialog_template">
        <dialog id="custom_dialog">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            <textarea id="summary" name="summary"></textarea>
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
        </dialog>
    </template>
    <template id="duplicate_template">
        <dialog id="duplicate_dialog">
            <p>The title already exists, please try another title</p>
            <button id="duplicate_ok_button">Ok</button>
        </dialog>
    </template>
</head>
<body>
    <main>
        <h1>Blog Posts</h1>
        <ul id="blogs"></ul>
        <button id="create_button">Create Blog Post</button>
        <p id="dialog_area"></p>
        <p id="temp_msg"></p>
    </main>
</body>
</html>
